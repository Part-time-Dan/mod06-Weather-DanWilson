<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>    
    <title>Wilson's Wild Weather</title>
</head>

<body>

    <header><h1>Weather Dashboard</h1></header>

    <div class="row">
        <div class="col-3">
            <div class="sidebar" id="search">

                <form id="input-form" method="get">

                    <label for="city-text"></label>                   
                    <input type="text" class="col-4 form-control" id="city-name" placeholder="Enter City Name">       
                    <button type="button" class="col-5 btn btn-primary button" id="search-btn">Search</button>
        
                </form>

                <h2>Search History</h2> 
                
                <div>
                    <ul class="search-history" id="city-list"></ul>                     
                </div>
        
            </div>
        </div>

        <div class="col-9 weather-cards">

            <h3>TODAY</h3>
            <div class= "main-card" id= "current">Check the Current Weather Around the World
            </div>
            <h4>5 Day Forecast</h4>
            <div class= "cards" id="five-day"></div>

        </div>
   
    </div>

    <div class="col-9" id="main-card"></div>

    <footer>Powered by OpenWeather</footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="./assets/script.js"></script>

</body>

</html>
